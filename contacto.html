<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-1</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body class="jms">
    <header class="header">
        <div class="logo">
            <img src="./img/fullStack.png" alt="Logo">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Contacto</a></li>
           </ul>            
        </nav>
    </header>

    <div class="contenedor-formulario">
        <form action="enviar-respuesta" class="formularios">
            <input class="input" type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre..."><br><br>
            <input class="input" type="text" name="apellido" id="apellido" required placeholder="Escribe tu apellido..."><br><br>
            <input class="input" type="email" name="email" id="email" required placeholder="Escribe tu e-mail"><br><br>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="tu aporte nos hace mejorar..."></textarea><br><br>
            <input type="submit" value="Enviar" class="submit">
        </form>
    </div>


    <footer>
        <div class="grupo-2">
            <small>&copy; 2022 <b>Grupo 4 - Full Stack</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>
    
</body>
</html>
